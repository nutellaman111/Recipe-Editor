<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Dynamic Blocks</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    
</head>
<body>
    <div class="header-controls">
        <div class="toggle-container">
            <input type="checkbox" id="lockToggle" class="toggle-checkbox">
            <label for="lockToggle" class="toggle-label">
                <img src="images/lock.png" alt="Lock" class="toggle-icon lock-icon" width="40">
                <img src="images/unlock.png" alt="Unlock" class="toggle-icon unlock-icon" width="40">
            </label>
        </div>    
        <div style="display: flex; gap: 10px">
            <button id="addIngredientBlock">
                <img src="images/ingredient.png" alt="icon" width="40">
            </button>
            <button id="addTempBlock">
                <img src="images/temp.png" alt="icon" width="40">
            </button>
            <button id="addPanBlock">
                <img src="images/pan.png" alt="icon" width="40">
            </button>
        </div>
        <div id="multiplierContainerWrapper">
            <span class="number-input-x">x</span>
            <div id="multiplierContainer"></div> 
        </div>
    </div>
    <div class="container">
        <div id="editor" contenteditable="true" class="editor-content">write here</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
