<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Dynamic Blocks</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    
</head>
<body>
    <div class="header-controls">
  
        <div style="display: flex; gap: 10px">
            <button id="addIngredientBlock" class="tooltip">
                <img src="images/ingredient.png" alt="add ingredient" width="40">
                <span class="tooltiptext">Add ingredient block</span>
            </button>
            <button id="addTempBlock" class="tooltip">
                <img src="images/temp.png" alt="add temparture" width="40">
                <span class="tooltiptext">Add temparture block</span>

            </button>
            <button id="addPanBlock" class="tooltip">
                <img src="images/pan.png" alt="add container" width="40">
                <span class="tooltiptext">Add container block</span>
            </button>
        </div>
        <div style="display: flex; gap: 10px">
            <button id="toCode" class="tooltip">
                <img src="images/code.png" alt="to code" width="40">
                <span class="tooltiptext">Convert blocks to code</span>
            </button>
            <button id="toBlocks" class="tooltip">
                <img src="images/block.png" alt="to blocks" width="40">
                <span class="tooltiptext">Convert code to blocks</span>
            </button>
        </div>
        <div style="display: flex; gap: 10px">
            <div id="multiplierContainerWrapper">
                <span class="number-input-x">x</span>
                <div id="multiplierContainer" class="tooltip">
                    <span class="tooltiptext">Recipe Multiplier</span>
                </div> 
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="lockToggle" class="toggle-checkbox">
                <label for="lockToggle" class="toggle-label">
                    <div class="toggle-icon lock-icon tooltip">
                        <img src="images/lock.png" alt="Lock"  width="40" class="toggle-icon">
                        <span class="tooltiptext">Unlock ratios</span>
                    </div>
                    <div class="toggle-icon unlock-icon tooltip">
                        <img src="images/unlock.png" alt="Unlock" width="40" class="toggle-icon">
                        <span class="tooltiptext">Lock ratios</span>
                    </div>
                </label>
            </div>  
        </div>

    </div>
    <div class="container">
        <div id="editor" contenteditable="true" class="editor-content">write here</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
